name: Deploy to EC2 (DEV)

on:
  push:
    branches: ["dev"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:

      # 1) 소스 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2) JDK 설정
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3) Gradle Jar 빌드
      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4) DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) 서비스별 이미지 빌드 & 푸시
      - name: Build & Push Docker Images
        run: |
          echo "=== Build & Push Eureka ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest ./eureka-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest

          echo "=== Build & Push Gateway ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest ./gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest

          echo "=== Build & Push User ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user:latest ./user
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user:latest

          echo "=== Build & Push DBAY (main service) ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest

      # 6) EC2 서버 접속 후 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu

            echo "=== Pull updated images ==="
            docker compose pull

            echo "=== Restart services ==="
            docker compose up -d

            echo "=== Clean old images ==="
            docker image prune -f
