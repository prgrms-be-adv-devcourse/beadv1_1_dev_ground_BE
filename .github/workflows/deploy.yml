name: Deploy to EC2 (DEV)

on:
  push:
    branches: ["dev"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2) JDK 설정
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3) Gradle로 jar 빌드
      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4) DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) 각 서비스 이미지 빌드 & 푸시
      - name: Build & Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest ./eureka
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest ./gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user:latest ./user
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user:latest

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest ./dbay
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest

      # 6) EC2 접속하여 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            docker compose pull
            docker compose up -d
            docker image prune -f
