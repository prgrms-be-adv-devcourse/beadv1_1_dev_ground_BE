name: Deploy to EC2 (DEV)

on:
  push:
    branches: ["dev"]

jobs:
  build_and_deploy:
    runs-on: self-hosted   # ğŸ”¥ SSH ëŒ€ì‹  EC2 Runnerì—ì„œ ì§ì ‘ ì‹¤í–‰

    steps:
      # 1) ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2) JDK ì„¤ì •
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3) Gradle JAR ë¹Œë“œ
      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4) DockerHub ë¡œê·¸ì¸
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker Images
        run: |
          echo "=== Build & Push Eureka ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest ./eureka-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eureka:latest

          echo "=== Build & Push Gateway ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest ./gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gateway:latest

          echo "=== Build & Push User ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user:latest ./user
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user:latest

          echo "=== Build & Push DBAY ==="
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dbay:latest

      # 6) EC2 ë‚´ë¶€ì—ì„œ ì§ì ‘ ì‹¤í–‰ (SSH ë¶ˆí•„ìš”)
      - name: Deploy on EC2 (Self-hosted Runner)
        run: |
          echo "=== Move to project directory ==="
          cd /home/ubuntu

          echo "=== Pull updated images ==="
          docker compose pull

          echo "=== Restart services ==="
          docker compose up -d --build

          echo "=== Clean old images ==="
          docker image prune -f
