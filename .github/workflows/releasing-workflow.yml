name: Build and release docker image

on:
  # 다른 워크 플로우에서 호출하며, 3개의 파라미터를 받아 동작하는 방식
  # 생성된 태그를 반환해서 배포 단계에서 사용
  workflow_call: # 다른 워크플로우에서 호출 가능
    inputs:
      service-name: # docker image name
        required: true
        type: string
      service-dir: # docker context 경로 (보통 프로젝트 루트 .)
        required: true
        type: string
      file-name: # dockerfile name
        required: true
        type: string
      app-dir: # 애플리케이션 디렉토리 (eureka-server, payments 등)
        required: true
        type: string
    outputs:
      tag_name: # 생성된 버전 태그를 반환(deploying에서 사용)
        value: ${{ jobs.tagging.outputs.tag_name }}


env:
  REGISTRY: docker.io

jobs:

  tagging:
    name: 태깅 및 릴리즈
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag_version.outputs.new_tag }}

    steps:
      # 코드 다운로드??
      - uses: actions/checkout@v5

      # 자동 버전 태깅
      # 커밋 메시지 기반으로 자동 버전 생성
      - name: versioning and tagging
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Github 릴리즈탭에 릴리즈 노트 자동 작성
      - name: releasing
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build-image:
    name: 도커 이미지 빌드
    runs-on: ubuntu-latest
    needs: tagging

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Check out Repository
        uses: actions/checkout@v5

      # application-prod.yml 동적 생성 (application.yml 기반)
      - name: Create application-prod.yml
        run: |
          if [ ! -f "${{ inputs.app-dir }}/src/main/resources/application-prod.yml" ]; then
            echo "Creating application-prod.yml for ${{ inputs.service-name }}"
            if [ -f "${{ inputs.app-dir }}/src/main/resources/application.yml" ]; then
              echo "Copying from application.yml"
              cp "${{ inputs.app-dir }}/src/main/resources/application.yml" "${{ inputs.app-dir }}/src/main/resources/application-prod.yml"
            else
              echo "application.yml not found, creating minimal prod config"
              cat > ${{ inputs.app-dir }}/src/main/resources/application-prod.yml << 'EOF'
          spring:
            profiles:
              active: prod

          # Production configuration
          logging:
            level:
              root: INFO
          EOF
            fi
          else
            echo "application-prod.yml already exists, skipping creation"
          fi

      # docker hub login
      - name: Sign in github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # metadata 추출 (태그 생성)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.service-name }}
          tags: |
            type=sha
            type=raw,value=${{ needs.tagging.outputs.tag_name }}
            type=raw,value=latest

      # image build & push
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          # build context
          context: ${{ inputs.service-dir }}
          # dockerfile address
          file: ${{ inputs.service-dir }}/${{ inputs.file-name }}
          # build args - APP_DIR 전달
          build-args: |
            APP_DIR=${{ inputs.app-dir }}
          # build 후 바로 push
          push: true
          # docker 이미지를 빌드하고 docker hub에 3개 태그로 푸시하겠다.
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
