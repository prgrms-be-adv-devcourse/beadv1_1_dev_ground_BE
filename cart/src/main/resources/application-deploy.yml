spring:

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:3306/dbay_cart?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234

  kafka:
    bootstrap-servers: kafka:9090

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    config-url: /dbay/v3/api-docs/swagger-config
    url: /dbay/v3/api-docs
