spring:
#TODO: deposit의 application-local.yml에 있는 PostgreSQL 적용해야 함
  datasource:
    url: jdbc:h2:./dbay-db;MODE=MYSQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  config:
    import: optional:classpath:env:properties

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 500
        format_sql: true

  kafka:
    bootstrap-servers:
      - localhost:9092 #인텔리제이에서 실행할 때
      # - kafka:9092 #도커에서 compose띄울 때
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      acks: all

      properties:
        delivery.timeout.ms: 120000
        linger.ms: 0
        request.timeout.ms: 30000
        enable.idempotence: true
        allow.auto.create.topics: false

    consumer:
      group-id: dbay-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      properties:
        spring.json.trusted.packages: io.devground.dbay.*, io.devground.core.*
        allow.auto.create.topics: false

custom:
  kafka:
    config:
      topic-partitions: 1
      topic-replications: 1

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: localhost
    non-secure-port: 8080