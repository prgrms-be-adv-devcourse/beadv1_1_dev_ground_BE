apiVersion: apps/v1

kind: Deployment

metadata:
  name: mysql-image
  labels:
    app: mysql-image

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db

  template:
    metadata:
      name: mysql-db
      labels:
        app: mysql-db

    spec:
      containers:
        - name: mysql-db
          image: mysql
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: mysqldb-secret
          volumeMounts:
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: init-script
          configMap:
            name: mysql-init-script
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data-pvc