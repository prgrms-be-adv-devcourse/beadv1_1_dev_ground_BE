apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
data:
  init.sql: |
    -- MySQL 초기화 스크립트
    -- commerce, payments, product 서비스용 (모두 dbay_db 사용)

    -- 모든 호스트에서 접속 가능한 mysqlId 유저 생성
    CREATE USER IF NOT EXISTS 'mysqlId'@'%' IDENTIFIED BY 'mysqlPwd';

    -- dbay_db 데이터베이스에 대한 모든 권한 부여
    GRANT ALL PRIVILEGES ON dbay_db.* TO 'mysqlId'@'%';

    -- 권한 적용
    FLUSH PRIVILEGES;