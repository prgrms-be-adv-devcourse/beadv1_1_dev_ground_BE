server:
  port: 8000

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.filter: TRACE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: login
          uri: lb://USER
          predicates:
            - Path=/api/users/**
          filters:
            - CustomAuthFilter

#        - id:
#          uri:
#          predicates:
#            - Path=
#          filters:
#            - GatewayAuthFilter

        - id: deposits
          uri: lb://DBAY
          predicates:
            - Path=/api/deposits/**
          filters:
            - CustomAuthFilter

        - id: carts
          uri: lb://DBAY
          predicates:
            - Path=/api/carts/**
          filters:
            - CustomAuthFilter

        - id: products
          uri: lb://DBAY
          predicates:
            - Path=/api/products/**
          filters:
            - CustomAuthFilter

        - id: orders
          uri: lb://DBAY
          predicates:
            - Path=/api/orders/**
          filters:
            - CustomAuthFilter

        - id: payments
          uri: lb://DBAY
          predicates:
            - Path=/api/payments/**
          filters:
            - CustomAuthFilter

        - id: settlements
          uri: lb://DBAY
          predicates:
            - Path=/api/settlements/**
          filters:
            - CustomAuthFilter

        #연결예정
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/api/main/**

