server:
  port: 8000

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.filter: INFO

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/

spring:
  application:
    name: api-gateway

  profiles:
    active: stage

  config:
    import: optional:classpath:env.properties

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # 1) Swagger UI
            - id: user-swagger-ui
              uri: http://host.docker.internal:8082
              predicates:
                - Path=/user/swagger-ui/**
              filters:
                - StripPrefix=1

            - id: user-openapi
              uri: http://host.docker.internal:8082
              predicates:
                - Path=/v3/api-docs/**
                - Header=Referer, .*/user/swagger-ui/.*

            # 1) Swagger UI
            - id: dbay-swagger-ui
              uri: http://host.docker.internal:8080
              predicates:
                - Path=/dbay/swagger-ui/**
              filters:
                - StripPrefix=1

            - id: dbay-openapi
              uri: http://host.docker.internal:8080
              predicates:
                - Path=/v3/api-docs/**
                - Header=Referer, .*/dbay/swagger-ui/.*

            - id: admin
              uri: lb://PRODUCT
              predicates:
                - Path=/api/admin/**
              filters:
                - AdminFilter

            - id: product
              uri: lb://PRODUCT
              predicates:
                - Path=/api/products/**
              filters:
                - CustomAuthFilter

            - id: image
              uri: lb://DBAY
              predicates:
                - Path=/api/images/**
              filters:
                - CustomAuthFilter

            - id: deposits
              uri: lb://DBAY
              predicates:
                - Path=/api/deposits/**
              filters:
                - CustomAuthFilter

            - id: carts
              uri: lb://DBAY
              predicates:
                - Path=/api/carts/**
              filters:
                - CustomAuthFilter

            - id: categories
              uri: lb://DBAY
              predicates:
                - Path=/api/categories/**
              filters:
                - CustomAuthFilter

            - id: orders
              uri: lb://DBAY
              predicates:
                - Path=/api/orders/**
              filters:
                - CustomAuthFilter

            - id: payments
              uri: lb://DBAY
              predicates:
                - Path=/api/payments/**
              filters:
                - CustomAuthFilter

            - id: settlements
              uri: lb://DBAY
              predicates:
                - Path=/api/settlements/**
              filters:
                - CustomAuthFilter

            - id: users
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
              filters:
                - CustomAuthFilter

            - id: chat
              uri: lb://CHAT-SERVICE
              predicates:
                - Path=/api/chat/**
              filters:
                - CustomAuthFilter

management:
  endpoints:
    web:
      exposure:
        include: "*"

custom:
  jwt:
    secrets:
      app-key: ${JWT_SECRET_KEY}
