spring:
  application:
    name: dbay

  profiles:
    active: stage

  config:
    import: optional:classpath:env.properties

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        delivery.timeout.ms: 120000
        linger.ms: 0
        request.timeout.ms: 30000
        enable.idempotence: true
        allow.auto.create.topics: false

    consumer:
      group-id: dbay-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: io.devground.dbay.*, io.devground.core.*
        allow.auto.create.topics: false

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION}


  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 60s


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: dbay
    non-secure-port: 8081
    metadata-map:
      port: 8081

  payments:
    toss:
      secretKey: ${TOSS_TEST_SECRET_KEY}
      confirm-url: "https://api.tosspayments.com/v1/payments/confirm"


carts:
  event:
    topic:
      join: carts-join-events
      order: carts-order-events
  command:
    topic:
      join: carts-join-commands
      order: carts-order-commands

orders:
  event:
    topic:
      order: orders-order-events
  command:
    topic:
      order: orders-order-commands

payments:
  event:
    topic:
      order: payments-order-events
      name: payments-events
  command:
    topic:
      order: payments-order-events
      name: payments-commands

deposits:
  event:
    topic:
      join: deposits-join-events
      order: deposits-order-events
      name: deposits-events
  command:
    topic:
      join: deposits-join-commands
      order: deposits-order-commands
      name: deposits-commands

settlements:
  event:
    topic:
      name: settlements-events
  command:
    topic:
      name: settlements-commands

products:
  topic:
    image:
      push: product-images-push
      delete: product-images-delete
      push-dlt: ${products.topic.image.push}.DLT
      delete-dlt: ${products.topic.image.delete}.DLT

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

custom:
  kafka:
    config:
      topic-partitions: 1
      topic-replications: 1
  batch:
    chunk:
      size: 100
    skip:
      limit: 10
    retry:
      limit: 3
  settlement:
    rate: 0.95

images:
  topic:
    push: images-push
    delete: images-delete
    processed: images-processed
    processed-dlt: ${images.topic.processed}.DLT

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.batch: INFO
