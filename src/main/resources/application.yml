spring:
  application:
    name: dbay

  profiles:
    active: stage

  config:
    import: optional:classpath:.env[.properties]

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  kafka:
    bootstrap-servers:
      - localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        delivery.timeout.ms: 120000
        linger.ms: 0
        request.timeout.ms: 30000
        enable.idempotence: true
        allow.auto.create.topics: false

    consumer:
      group-id: dbay-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: io.devground.dbay.*, io.devground.core.*
        allow.auto.create.topics: false

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION}

custom:
  kafka:
    config:
      topic-partitions: 1
      topic-replications: 1

carts:
  event:
    topic:
      name: carts-events
  command:
    topic:
      name: carts-commands

orders:
  event:
    topic:
      name: orders-events
  command:
    topic:
      name: orders-commands

payments:
  event:
    topic:
      name: payments-events
  command:
    topic:
      name: payments-commands

deposits:
  event:
    topic:
      name: deposits-events
  command:
    topic:
      name: deposits-commands

products:
  topic:
    image:
      push: product-images-push
      delete: product-images-delete

images:
  topic:
    push: images-push
    delete: images-delete
    processed: images-processed

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.batch: INFO
